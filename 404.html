<!DOCTYPE html>
<html>
    <head>
        <title>Redirecting...</title>
        <script>
            // Redirect to the homepage and add the full path for React Router
            (function redirectToHome() {
                // Get the current path and query string
                const currentPath =
                    window.location.pathname + window.location.search;

                // Ensure the user doesn't get stuck in an infinite loop
                if (currentPath !== "/") {
                    window.location.replace(
                        window.location.origin + "/" + "#" + currentPath
                    );
                } else {
                    // If already at "/", just stay put or show a proper 404 message
                    document.body.innerHTML = "<h1>Page Not Found</h1>";
                }
            })();
        </script>
    </head>
    <body>
        <p>Redirecting...</p>
    </body>
</html>
