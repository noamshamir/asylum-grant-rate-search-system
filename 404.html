<!DOCTYPE html>
<html>
    <head>
        <title>Redirecting...</title>
        <script>
            // Redirect to index.html with the full path for React Router
            window.location.replace(
                window.location.origin +
                    window.location.pathname +
                    window.location.search
            );
        </script>
    </head>
    <body>
        <p>Redirecting...</p>
    </body>
</html>
